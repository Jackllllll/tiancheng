<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>激浪工作室</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="musc" class="anim">
    <img src="img/mus-logo.png" width="100%" />
    <audio src="img/bgmus.mp3" autoplay loop></audio>
</div>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide page1"></div>
        <div class="swiper-slide page2"></div>
        <div class="swiper-slide page3"></div>
        <div class="swiper-slide page4"></div>
        <div class="swiper-slide page5"></div>
        <div class="swiper-slide page6"></div>
        <div class="swiper-slide page7"></div>
        <div class="swiper-slide page8"></div>
        <div class="swiper-slide page9">
            <div  id="form" name="form">
                <input type="text" name="usename" >
                <input type="text" name="phone" >
                <input type="text" name="profession">
                <div class="select">
                    <select name="" id="sel" >
                        <option value="0">请选择</option>
                        <option value="编辑">编辑</option>
                        <option value="记者">记者</option>
                        <option value="摄像">摄像</option>
                        <option value="设计">设计</option>
                        <option value="后勤">后勤</option>
                        <option value="前端工程师">前端工程师</option>
                    </select>
                </div>
            </div>
            <img class="submit" src="img/submit.png" alt="">
        </div>
    </div>
</div>
<!--<img class="slider-logo" src="img/slider-logo.png">-->
<div id="alert">
    <div class="mo"></div>
    <div class="al-pic">
        <img  src="img/alert.png">
        <button class="close"></button>
    </div>

</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/swiper.jquery.js"></script>
<script src="js/rem.js"></script>
<script src="js/main.js"></script>
</html>
